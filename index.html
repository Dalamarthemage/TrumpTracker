<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trump Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .category {
      flex: 1 1 calc(33% - 2rem);
      margin: 1rem;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .category h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #333;
      padding-bottom: 0.3rem;
    }

    .category ul {
      list-style: none;
      padding: 0;
    }

    .category li {
      margin: 0.5rem 0;
    }

    .category li a {
      color: #007BFF;
      text-decoration: none;
    }

    .category li a:hover {
      text-decoration: underline;
    }

    .featured {
      width: 100%;
      text-align: center;
      margin: 2rem 0;
    }

    .featured img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .featured h2 {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trump Tracker</h1>
    <p>Latest news about Donald Trump categorized by topic</p>
  </header>

  <div id="featured-article" class="featured">
    <!-- Featured article will appear here -->
  </div>

  <div class="container" id="news-container">
    <!-- News categories will appear here -->
  </div>

  <script>
    const API_KEY = "8c5ad42344a9347d894f89d97f356528";
    const API_URL = "http://api.mediastack.com/v1/news";

    async function fetchNews() {
      const response = await fetch(`${API_URL}?access_key=${API_KEY}&keywords=Trump&languages=en&sort=published_desc&limit=50`);
      const data = await response.json();
      return data.data || [];
    }

    function categorizeArticles(articles, limit = 7) {
      const categories = {
        Politics: [],
        Business: [],
        World: [],
        Technology: [],
        Entertainment: []
      };

      articles.forEach(article => {
        const title = article.title.toLowerCase();

        if (categories.Politics.length < limit &&
            (article.category === "politics" || /election|congress|law|senate|government/.test(title))) {
          categories.Politics.push(article);
        } else if (categories.Business.length < limit &&
                   (article.category === "business" || /economy|finance|stocks|market/.test(title))) {
          categories.Business.push(article);
        } else if (categories.World.length < limit &&
                   (article.category === "general" || article.category === "world" || /geopolitics|international/.test(title))) {
          categories.World.push(article);
        } else if (categories.Technology.length < limit &&
                   (article.category === "technology" || /ai|tech|innovation|software/.test(title))) {
          categories.Technology.push(article);
        } else if (categories.Entertainment.length < limit &&
                   (article.category === "entertainment" || /movie|tv|music|celebrities/.test(title))) {
          categories.Entertainment.push(article);
        }
      });

      return categories;
    }

    function renderNews(categories) {
      const container = document.getElementById("news-container");
      container.innerHTML = "";

      Object.entries(categories).forEach(([category, articles]) => {
        if (articles.length === 0) return;

        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";

        const categoryHeader = document.createElement("h2");
        categoryHeader.textContent = category;
        categoryDiv.appendChild(categoryHeader);

        const articleList = document.createElement("ul");
        articles.forEach(article => {
          const articleItem = document.createElement("li");
          articleItem.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          articleList.appendChild(articleItem);
        });

        categoryDiv.appendChild(articleList);
        container.appendChild(categoryDiv);
      });
    }

    function renderFeaturedArticle(article) {
      const featuredDiv = document.getElementById("featured-article");
      featuredDiv.innerHTML = `
        <img src="${article.image || 'https://via.placeholder.com/600x300'}" alt="${article.title}">
        <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
        <p>${article.description || "No description available."}</p>
      `;
    }

    async function initialize() {
      const articles = await fetchNews();
      if (articles.length === 0) {
        document.body.innerHTML = "<p>No articles found for the last 24 hours.</p>";
        return;
      }

      const categories = categorizeArticles(articles);
      renderNews(categories);

      // Display a featured article
      if (articles[0]) renderFeaturedArticle(articles[0]);
    }

    initialize();
  </script>
</body>
</html>
