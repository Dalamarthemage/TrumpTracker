<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trump Tracker</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>
  <header>
    <h1>Trump Tracker</h1>
    <p>Latest news about Donald Trump categorized by topic</p>
  </header>

  <div id="featured-article" class="featured">
    <!-- Featured article will appear here -->
  </div>

  <div class="container" id="news-container">
    <!-- News categories will appear here -->
  </div>

  <script>
    const API_URL = "https://api.mediastack.com/v1/news"; // Use HTTPS
    const ARTICLE_LIMIT = 7;

    async function fetchNews() {
      try {
        const response = await fetch(`${API_URL}?access_key=${process.env.API_KEY}&keywords=Trump&languages=en&sort=published_desc&limit=50`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        return data.data || [];
      } catch (error) {
        console.error("Failed to fetch news:", error);
        return [];
      }
    }

    function categorizeArticles(articles, limit = ARTICLE_LIMIT) {
      const categories = {
        Politics: [],
        Business: [],
        World: [],
        Technology: [],
        Entertainment: []
      };

      articles.forEach(article => {
        const title = article.title.toLowerCase();

        if (categories.Politics.length < limit && /election|congress|law|senate|government/.test(title)) {
          categories.Politics.push(article);
        } else if (categories.Business.length < limit && /economy|finance|stocks|market/.test(title)) {
          categories.Business.push(article);
        } else if (categories.World.length < limit && /geopolitics|international/.test(title)) {
          categories.World.push(article);
        } else if (categories.Technology.length < limit && /ai|tech|innovation|software/.test(title)) {
          categories.Technology.push(article);
        } else if (categories.Entertainment.length < limit && /movie|tv|music|celebrities/.test(title)) {
          categories.Entertainment.push(article);
        }
      });

      return categories;
    }

    function renderNews(categories) {
      const container = document.getElementById("news-container");
      container.innerHTML = ""; // Clear existing content

      const fragment = document.createDocumentFragment();

      Object.entries(categories).forEach(([category, articles]) => {
        if (articles.length === 0) return;

        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";

        const categoryHeader = document.createElement("h2");
        categoryHeader.textContent = category;
        categoryDiv.appendChild(categoryHeader);

        const articleList = document.createElement("ul");
        articles.forEach(article => {
          const articleItem = document.createElement("li");
          articleItem.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          articleList.appendChild(articleItem);
        });

        categoryDiv.appendChild(articleList);
        fragment.appendChild(categoryDiv);
      });

      container.appendChild(fragment);
    }

    function renderFeaturedArticle(article) {
      const featuredDiv = document.getElementById("featured-article");
      featuredDiv.innerHTML = `
        <img src="${article.image || 'https://via.placeholder.com/600x300'}" alt="${article.title}">
        <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
        <p>${article.description || "No description available."}</p>
      `;
    }

    async function initialize() {
      const articles = await fetchNews();
      if (articles.length === 0) {
        document.body.innerHTML = "<p>No articles found for the last 24 hours.</p>";
        return;
      }

      const categories = categorizeArticles(articles);
      renderNews(categories);

      // Display a featured article
      if (articles[0]) renderFeaturedArticle(articles[0]);
    }

    initialize();
  </script>
</body>
</html>
