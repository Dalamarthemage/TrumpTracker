<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trump Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .category {
      flex: 1 1 calc(33% - 2rem);
      margin: 1rem;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .category h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #333;
      padding-bottom: 0.3rem;
    }

    .category ul {
      list-style: none;
      padding: 0;
    }

    .category li {
      margin: 0.5rem 0;
    }

    .category li a {
      color: #007BFF;
      text-decoration: none;
    }

    .category li a:hover {
      text-decoration: underline;
    }

    .featured {
      width: 100%;
      text-align: center;
      margin: 2rem 0;
    }

    .featured img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .featured h2 {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trump Tracker</h1>
    <p>Latest news about Donald Trump categorized by topic</p>
  </header>

  <div id="featured-article" class="featured">
    <!-- Featured article will appear here -->
  </div>

  <div class="container" id="news-container">
    <!-- News categories will appear here -->
  </div>

  <script>
    // Constants for magic numbers and other config values
    const API_KEY = process.env.API_KEY || "8c5ad42344a9347d894f89d97f356528";  // Use environment variable or fallback for local testing
    const API_URL = "http://api.mediastack.com/v1/news";
    const ARTICLE_LIMIT = 7;
    const CATEGORIES = ['Politics', 'Business', 'World', 'Technology', 'Entertainment'];

    // Fetch the news data with error handling
    async function fetchNews() {
      try {
        const response = await fetch(`${API_URL}?access_key=${API_KEY}&keywords=Trump&languages=en&sort=published_desc&limit=50`);
        
        // Handle non-OK responses
        if (!response.ok) {
          throw new Error(`Failed to fetch news: ${response.statusText}`);
        }

        const data = await response.json();
        return data.data || [];
      } catch (error) {
        console.error("Error fetching news:", error);
        alert("Failed to load news. Please try again later.");
        return [];
      }
    }

    // Categorize articles and limit to specific categories with max articles
    function categorizeArticles(articles, limit = ARTICLE_LIMIT) {
      const categories = {
        Politics: [],
        Business: [],
        World: [],
        Technology: [],
        Entertainment: []
      };

      articles.forEach(article => {
        const title = article.title.toLowerCase();

        if (categories.Politics.length < limit && /election|congress|law|senate|government/.test(title)) {
          categories.Politics.push(article);
        } else if (categories.Business.length < limit && /economy|finance|stocks|market/.test(title)) {
          categories.Business.push(article);
        } else if (categories.World.length < limit && /geopolitics|international/.test(title)) {
          categories.World.push(article);
        } else if (categories.Technology.length < limit && /ai|tech|innovation|software/.test(title)) {
          categories.Technology.push(article);
        } else if (categories.Entertainment.length < limit && /movie|tv|music|celebrities/.test(title)) {
          categories.Entertainment.push(article);
        }
      });

      return categories;
    }

    // Render news articles to the DOM using a document fragment for efficiency
    function renderNews(categories) {
      const container = document.getElementById("news-container");
      const fragment = document.createDocumentFragment(); // Document fragment for batch DOM updates

      Object.entries(categories).forEach(([category, articles]) => {
        if (articles.length === 0) return;

        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";

        const categoryHeader = document.createElement("h2");
        categoryHeader.textContent = category;
        categoryDiv.appendChild(categoryHeader);

        const articleList = document.createElement("ul");
        articles.forEach(article => {
          const articleItem = document.createElement("li");
          articleItem.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          articleList.appendChild(articleItem);
        });

        categoryDiv.appendChild(articleList);
        fragment.appendChild(categoryDiv);  // Append category to the fragment
      });

      container.appendChild(fragment); // Append all categories in one go
    }

    // Render a featured article (first article from the list)
    function renderFeaturedArticle(article) {
      const featuredDiv = document.getElementById("featured-article");
      featuredDiv.innerHTML = `
        <img src="${article.image || 'https://via.placeholder.com/600x300'}" alt="${article.title}">
        <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
        <p>${article.description || "No description available."}</p>
      `;
    }

    // Initialize the news fetching and rendering
    async function initialize() {
      const articles = await fetchNews();
      if (articles.length === 0) {
        document.body.innerHTML = "<p>No articles found for the last 24 hours.</p>";
        return;
      }

      const categories = categorizeArticles(articles);
      renderNews(categories);

      // Display a featured article (first available)
      if (articles[0]) renderFeaturedArticle(articles[0]);
    }

    // Start the process
    initialize();
  </script>
</body>
</html>
