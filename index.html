<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Tracker</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Trump Tracker</h1>
    </header>

    <div class="content">
        <!-- Optionally, add a featured image -->
        <img src="images/example-image.jpg" alt="Example Image" class="center-image">

        <!-- Section for news articles -->
        <section>
            <h2>Latest News on Trump</h2>
            <ul id="news-list">
                <!-- News items will be injected here by JavaScript -->
            </ul>
        </section>
    </div>

    <!-- Link to JavaScript file -->
    <script src="js/script.js"></script>
</body>

</html>
